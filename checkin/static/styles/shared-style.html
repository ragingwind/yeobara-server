<dom-module id="shared-styles">
  <template>
    <style>
      paper-header-panel {
        width: 100%;
        height: 240px;
        @apply(--shadow-elevation-2dp);
      }

      .paper-header {
        height: 60px;
        font-size: 16px;
        line-height: 60px;
        padding: 0 10px;
        color: white;
        transition: height 0.2s;
      }

      .paper-header.tall {
        height: 120px;
      }

      .paper-header.medium-tall {
        height: 100px;
        line-height: 50px;
      }

      .content {
        height: 2000px;
      }

      .cover {
        margin: 60px;
      }

      .blue .paper-header {
        background-color: var(--paper-light-blue-500);
      }

      .blue .content {
        background: linear-gradient(white, #b3e5fc);
      }
    </style>
  </template>
</dom-module>
